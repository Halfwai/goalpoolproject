{% extends "goalpoolapp/layout.html" %}

{% load static %}
{% block title %}
    Register
{% endblock %}
{% block body %}


<div id="main-page-content-container">
    <div id="main-page-content">
        <h2>Register</h2>
        <form action="{% url 'goalpoolapp:register' %}" method="post" class="form">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="username" placeholder="Username" autocomplete="off">
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input class="checkbox" type="checkbox" name="emailpermission" id="permission">
                <label for="permission">This project is in Beta, I give permission to be emailed in regard to feedback</label>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <ul>
                <li>
                    Password must be at least 8 characters long
                </li>
                <li>
                    Password must not a common password
                </li>
                <li>
                    Password must not be entirely numeric
                </li>
            </ul>
            <input class="btn btn-primary" type="submit" value="Register">
        </form>
    </div>
</div>


{% endblock %}
